        <div class="container-contactanos">
            <div class="sub-container-contactanos">
                <div class="titulo-contactanos">
                    <h1>Contactanos</h1>
                    <p>Aqui puedes rellenar el formulario para contactarnos</p>
                </div>
                <div class="formulario-contactanos">
                    <form class="contact-form">
                       <label for="name">Nombre y Apellidos</label>
                       <br>
                       <input type="text" name="name" required>
                       <br>
                       <label for="email">Correo Electronico</label>
                       <br>
                       <input type="text" name="email" required>
                       <br>
                       <label for="subject">Asunto</label>
                       <br>
                       <textarea name="subject" value="" required></textarea>
                        <br>
                        <br>
                        <button type="submit">Enviar</button>
                        <button type="reset">Reiniciar</button>
                    </form>
                </div>
            </div>
        </div>
